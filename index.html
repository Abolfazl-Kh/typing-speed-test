<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing speed</title>
    <link rel="stylesheet" href="styles/grids.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section class="wrapper">
        <nav>
            <!-- Mobile menu icon (hamburger menu) -->
            <ul id="menu-icon">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <!-- Navigation menu links -->
            <ul id="user-menu">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Typing Lessons</a></li>
                <li><a href="#">Challenges</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </section>
    <section class="wrapper">
        <div class="row" id="content">
            <!-- Random text container -->
            <p id="random-text"></p>
            <!-- Typing input box -->
            <textarea id="typing-box" placeholder="Start typing here..."></textarea>
        </div>
        <div class="row" id="timer-row">
            <!-- Timer display -->
            <div id="timer">
                <span>00:00</span>
            </div>
            <!-- Reset button -->
            <button id="reset">Reset</button>
        </div>
        <!-- Result modal -->
        <div id="result">
            <span class="close-btn">&times;</span>
            <span id="word-count"></span>
            <span id="elapsed-time"></span>
            <div id="result-text"></div>
        </div>
    </section>    
    <script src="script/script.js"></script>
</body>

</html>
